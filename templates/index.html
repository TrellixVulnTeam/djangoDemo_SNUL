<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <title>hello python</title>
</head>
<body>
    <h1>hello python ~! </h1>
    <h1>用户输入</h1>
    <form action="/index/" method="post">
        <input type="text" name="userName">
        <input type="password" name="password">
        <input type="submit" value="提交">
    </form>

    <br>

    <h1>用户展示</h1>
    <table border="1">
        <thead>
            <th>用户名</th>
            <th>密码</th>
        </thead>
        <tbody>
            {% for foo in data %}
                <tr>
                    <td>{{ foo.user }}</td>
                    <td>{{ foo.pwd }}</td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
</body>
<script>
    $(function () {
        console.log("this is jquery !")
    })
</script>
</html>
